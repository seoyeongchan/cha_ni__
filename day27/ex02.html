<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
    <style>
        .image {
            width: 400px;
            height: 400px;
            border: 1px solid black;

            background-image: url('img/영화1.jpeg');
            background-size: 100% auto; /*가로, 세로*/
            background-repeat: no-repeat;
            background-position: center;
        }
        .image + div {
            user-select: none; /*사용자가 드래그 하는 것을 막는다*/
        }
    </style>
</head>

<body>

    <h1>background</h1>
    <hr>

    <div class="box">
        <div class="image"></div>
        <div>영화 1</div>
    </div>
</body>

</html>
